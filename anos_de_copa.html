<meta charset="utf-8">
<script type="text/javascript">
	function mostra(frase) {
		document.write(frase + "<br>");
	}

	var anoDeCopa = parseInt(prompt("Qual o ano inicial?"));
	var anoInicial = anoDeCopa;
	var anoLimite = parseInt(prompt("Qual é o ano limite?"));

	while(anoDeCopa <= anoLimite) {
		mostra(anoDeCopa + " tem Copa!");
		anoDeCopa = anoDeCopa + 4;
	}

	mostra("Ufa! Esses foram os anos de Copa de " + anoInicial + " até " + anoLimite + ".");
</script>
