<canvas id="tela" width="600" height="400"></canvas>
<script type="text/javascript">
	// Declaração de variáveis
	var tela = document.getElementById("tela");
	var c = tela.getContext("2d");

	// Montagem do retângulo verde
	c.fillStyle = "green";
	c.fillRect(0, 0, 200, 400);
	// Montagem do retângulo vermelho
	c.fillStyle = "red";
	c.fillRect(400, 0, 200, 400);
	// Montagem do triângulo
	c.fillStyle = "gray";
	c.beginPath();
	c.moveTo(300, 200);
	c.lineTo(200, 400);
	c.lineTo(400, 400);
	c.fill();
	// Montagem do círculo azul
	c.fillStyle = "blue";
	c.beginPath();
	c.arc(300, 200, 50, 0, 2 * 3.14);
	c.fill();

</script>
