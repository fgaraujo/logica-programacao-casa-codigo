<meta charset="utf-8">

<h1>Programa de Idades</h1>

<script type="text/javascript">
	document.write("Minha idade é: " + "<br>" + 25 + "<br>");
	document.write("A soma de nossas idades é: <br>");
	document.write(25 + 32 + 26 + "<br>");
	document.write("A média de nossas idades é: " + "<br>" + ((25 + 32 + 26) / 3) + "<br>");
	document.write("Nossa diferença de idades é: " + "<br>" + (24 - 18) + "<br>");
	document.write("O número de gerações a partir do ano zero é: " + "<br>" + (2017 / 28) + "<br>");
</script>
