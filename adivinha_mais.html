<meta charset="utf-8">

<input type="text" id="numero">
<input type="submit" id="adivinhar" value="Comparar">

<script type="text/javascript">

	// Geração do número a ser descoberto
	var segredo = Math.round(Math.random() * 10);

	// Parâmetros para recebimento do número digitado e comparação com o número sorteado
	var caixaDoNumero = document.getElementById("numero");
	function botaoClicado() {
		if(segredo == caixaDoNumero.value) {
			alert("Parabéns! Você acertou o número secreto!");
		} else {
			alert("Infelizmente você errou! Eu pensei no número " + segredo);
		}
		caixaDoNumero.value = "";
	}

	// Ação do clique do botão de comparação
	var botaoAdivinhar = document.getElementById("adivinhar");
	botaoAdivinhar.onclick = botaoClicado;

	
</script>
